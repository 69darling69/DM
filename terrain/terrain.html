<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>[DMs] Генаратор местности</title>
    <link rel="stylesheet" href="terrain.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/dungeons-and-dragons.png" type="image/x-icon">
</head>
<body>
    <a href="../index.html">Домой</a>
    <table id="map"></table>
    Ширина
    <input type="number" min="1" id="width" placeholder="Ширина" value="11"><br>
    Высота
    <input type="number" min="1" id="height" placeholder="Высота" value="8"><br>
    Размер клетки
    <input type="number" min="1" id="size" placeholder="Размер клетки" value="100"><br>
    Наполненность
    <input type="range" min="0" max="100" id="empty" placeholder="Размер клетки" value="50"><br>
    <input type="button" value="Сгенерировать" onclick="Generate()">
    
    <script src="terrain.js"></script>
</body>
</html>
